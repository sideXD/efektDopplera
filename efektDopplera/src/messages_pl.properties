menuHelpDescriptionDialog=<html><p style='text-align: justify;'>Drogi u\u017Cytkowniku, oto program symuluj\u0105cy efekt Dopplera.\n\nProgram pozwala eksperymentowa\u0107 z ró\u017Cnymi parametrami, takimi jak pr\u0119dko\u015B\u0107 \u017Aród\u0142a, jego po\u0142o\u017Cenie wzgl\u0119dem obserwatora \noraz cz\u0119stotliwo\u015B\u0107 emitowanego d\u017Awi\u0119ku. \nPo wprowadzeniu parametrów program wizualizuje symulacj\u0119 efektu Dopplera, prezentuj\u0105c zmiany w obserwowanej cz\u0119stotliwo\u015Bci. \nDaje równie\u017C mo\u017Cliwo\u015B\u0107 zapisu zebranych danych i wykresów do plików oraz zmian\u0119 ikony \u017Aród\u0142a.\n\nMi\u0142ej zabawy!
